name: Run RankedIn Data Automation

on:
  schedule:
    - cron: "30 21 * * *"   # Run every day at 21:30 UTC, which is 23:30 in Denmark.
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create Google credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json


      - name: Run scraper script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          LOAD_SPREADSHEET_ID: ${{ secrets.LOAD_SPREADSHEET_ID }}
          WRITE_SPREADSHEET_ID: ${{ secrets.WRITE_SPREADSHEET_ID }}
          CLIENT_EMAIL: ${{ secrets.CLIENT_EMAIL }}
          CLIENT_NAME: ${{ secrets.CLIENT_NAME }}

        run: python main.py
